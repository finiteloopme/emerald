# Site settings
title: Finite Loop
description: "Thougts on technology"
url: "http://finiteloop.me"
author:
  name: "Kunal"
  twitter: "finiteloopme"
  url: "http://finiteloop.me"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: redcarpet
source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# Enabling comments via Disqus
disqus: finiteloopme

redcarpet:
    input: GFM
    syntax_highlighter: rouge
